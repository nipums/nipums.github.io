<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Кликер Игра</h1>
        <p>Очки: <span id="score">0</span></p>
        <button class="button" id="clickButton">Кликни меня!</button>
        <div class="shop">
            <h2>Магазин</h2>
            <div class="shop-item">
                <button class="button" id="autoClickerButton">Автокликер (100 очков)</button>
            </div>
            <div class="shop-item">
                <button class="button" id="multiClickButton">Многократный клик (200 очков)</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
